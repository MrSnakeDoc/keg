version: 2

project_name: keg

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - id: keg
    main: ./cmd/keg/main.go
    ldflags:
      - -s -w
      - -X github.com/MrSnakeDoc/keg/internal/checker.Version={{.Version}}
      - -X github.com/MrSnakeDoc/keg/internal/checker.Commit={{.Commit}}
      - -X github.com/MrSnakeDoc/keg/internal/checker.Date={{.Date}}
      - -X github.com/MrSnakeDoc/keg/internal/checker.GoVersion={{.GoVersion}}
    goos:
      - linux
    goarch:
      - amd64
    env:
      - CGO_ENABLED=0
    binary: keg

archives:
  - id: keg
    builds:
      - keg
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format: binary

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

snapshot:
  name_template: "{{ incpatch .Version }}-dev"

changelog:
  sort: asc
  use: git
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: MrSnakeDoc
    name: keg
  draft: false
  name_template: "v{{ .Version }}"